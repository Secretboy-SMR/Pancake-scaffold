syntax = "proto3";

import "ForgeQueueData.proto";

message ForgeDataNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 642;
	}

	repeated uint32 forge_id_list = 2;
	uint32 max_queue_num = 9;
	map<uint32, ForgeQueueData> forge_queue_map = 13;
}
