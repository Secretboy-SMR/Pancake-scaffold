syntax = "proto3";


message GadgetPlayUidOpNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 890;
	}

	uint32 play_type = 13;
	uint32 entity_id = 7;
	repeated uint32 uid_list = 11;
	uint32 op = 15;
	string param_str = 14;
	repeated uint32 param_list = 9;
}
