syntax = "proto3";

import "RogueEffectRecord.proto";

message RoguelikeEffectDataNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 8685;
	}

	repeated RogueEffectRecord card_list = 7;
	repeated RogueEffectRecord curse_list = 11;
}
