syntax = "proto3";

import "PropChangeReason.proto";

message PlayerPropChangeReasonNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1227;
	}

	uint32 prop_type = 2;
	float old_value = 6;
	float cur_value = 15;
	PropChangeReason reason = 10;
}
