syntax = "proto3";

import "ShowAvatarInfo.proto";

message GetFriendShowAvatarInfoRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4087;
	}

	int32 retcode = 6;
	uint32 uid = 7;
	repeated ShowAvatarInfo show_avatar_info_list = 9;
}
