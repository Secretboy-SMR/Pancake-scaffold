syntax = "proto3";

import "CreateEntityInfo.proto";

message QuestCreateEntityReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 427;
	}

	CreateEntityInfo entity = 7;
	uint32 quest_id = 10;
	bool is_rewind = 2;
	uint32 parent_quest_id = 11;
}
