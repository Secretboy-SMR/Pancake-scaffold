syntax = "proto3";

import "ItemParam.proto";

message WeaponUpgradeReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 629;
	}

	uint64 target_weapon_guid = 15;
	repeated uint64 food_weapon_guid_list = 4;
	repeated ItemParam item_param_list = 12;
}
