syntax = "proto3";

import "ObstacleInfo.proto";

message ObstacleModifyNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 2381;
	}

	uint32 scene_id = 7;
	repeated ObstacleInfo add_obstacles = 15;
	repeated int32 remove_obstacle_ids = 10;
}
