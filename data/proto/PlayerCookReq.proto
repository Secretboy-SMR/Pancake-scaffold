syntax = "proto3";


message PlayerCookReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 108;
	}

	uint32 recipe_id = 2;
	uint32 qte_quality = 6;
	uint32 assist_avatar = 13;
	uint32 cook_count = 10;
}
