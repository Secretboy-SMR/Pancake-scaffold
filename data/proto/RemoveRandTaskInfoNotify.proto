syntax = "proto3";


message RemoveRandTaskInfoNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 120;
	}

	enum FinishReason {
		DEFAULT = 0;
		CLEAR = 1;
		DISTANCE = 2;
		FINISH = 3;
	}

	uint32 rand_task_id = 3;
	bool is_succ = 7;
	FinishReason reason = 4;
}
