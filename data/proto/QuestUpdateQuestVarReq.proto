syntax = "proto3";

import "QuestVarOp.proto";

message QuestUpdateQuestVarReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 415;
	}

	uint32 quest_id = 9;
	repeated QuestVarOp quest_var_op_list = 13;
	uint32 parent_quest_id = 15;
	uint32 parent_quest_var_seq = 2;
}
