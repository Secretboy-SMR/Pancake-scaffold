syntax = "proto3";


message GetOnlinePlayerInfoReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 53;
	}

	oneof PlayerId {
	}
	bool is_online_id = 9;
	uint32 target_uid = 10;
	string online_id = 13;
	string psn_id = 7;
}
