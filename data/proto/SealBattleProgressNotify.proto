syntax = "proto3";


message SealBattleProgressNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 298;
	}

	uint32 seal_entity_id = 3;
	uint32 progress = 6;
	uint32 max_progress = 1;
	uint32 end_time = 4;
	uint32 seal_radius = 10;
}
