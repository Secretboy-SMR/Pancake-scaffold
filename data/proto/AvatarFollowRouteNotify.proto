syntax = "proto3";

import "Route.proto";

message AvatarFollowRouteNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 3202;
	}

	Route route = 14;
	uint32 start_scene_time_ms = 5;
	uint32 entity_id = 10;
	string client_params = 11;
}
