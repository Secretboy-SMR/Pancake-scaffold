syntax = "proto3";

import "MatchType.proto";

message PlayerConfirmMatchRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4200;
	}

	int32 retcode = 6;
	MatchType match_type = 5;
	bool is_agreed = 11;
	uint32 match_id = 8;
}
