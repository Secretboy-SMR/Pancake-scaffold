syntax = "proto3";


message UseItemReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 618;
	}

	uint64 guid = 1;
	uint32 count = 3;
	uint64 target_guid = 5;
	uint32 option_idx = 8;
	bool is_enter_mp_dungeon_team = 13;
}
