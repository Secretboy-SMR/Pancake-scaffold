syntax = "proto3";


message SceneAreaWeatherNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 207;
	}

	uint32 weather_gadget_id = 9;
	map<uint32, string> weather_value_map = 13;
	uint32 weather_area_id = 4;
	uint32 climate_type = 14;
	float trans_duration = 3;
}
