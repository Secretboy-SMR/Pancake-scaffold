syntax = "proto3";

import "MotionInfo.proto";

message ForceDragAvatarNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 3334;
	}

	uint32 entity_id = 10;
	MotionInfo motion_info = 8;
	uint32 scene_time = 6;
	uint64 last_move_time_ms = 11;
	uint64 delta_time_ms = 1;
	bool is_first_valid = 7;
}
