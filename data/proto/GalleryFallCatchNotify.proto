syntax = "proto3";


message GalleryFallCatchNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 5576;
	}

	uint32 gallery_id = 10;
	uint32 add_score = 14;
	uint32 cur_score = 8;
	map<uint32, uint32> ball_catch_count_map = 13;
	bool is_ground = 1;
	uint32 time_cost = 6;
}
