syntax = "proto3";


message ShowTemplateReminderNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 3440;
	}

	uint32 template_reminder_id = 2;
	repeated int32 param_list = 8;
	repeated uint32 param_uid_list = 1;
	bool is_revoke = 12;
}
