syntax = "proto3";

import "WidgetSlotOp.proto";
import "WidgetSlotData.proto";

message WidgetSlotChangeNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4268;
	}

	WidgetSlotOp op = 10;
	WidgetSlotData slot = 2;
}
