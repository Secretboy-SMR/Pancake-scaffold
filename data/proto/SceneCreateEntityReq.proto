syntax = "proto3";

import "CreateEntityInfo.proto";
import "CreateReason.proto";

message SceneCreateEntityReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 239;
	}

	CreateEntityInfo entity = 14;
	CreateReason reason = 6;
	bool is_destroy_when_disconnect = 4;
}
