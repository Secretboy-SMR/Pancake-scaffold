syntax = "proto3";

import "MainCoop.proto";

message StartCoopPointRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1984;
	}

	int32 retcode = 3;
	uint32 coop_point = 5;
	bool is_start = 12;
	MainCoop start_main_coop = 9;
}
