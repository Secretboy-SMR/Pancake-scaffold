syntax = "proto3";

import "ActivityWatcherInfo.proto";

message ActivityUpdateWatcherNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 2145;
	}

	uint32 activity_id = 4;
	ActivityWatcherInfo watcher_info = 12;
}
