syntax = "proto3";

import "Vector.proto";

message FishCastRodReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 5837;
	}

	uint32 bait_id = 10;
	uint32 rod_id = 11;
	Vector pos = 6;
	uint32 rod_entity_id = 2;
}
