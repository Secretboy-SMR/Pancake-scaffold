syntax = "proto3";

import "InteractType.proto";
import "InterOpType.proto";

message GadgetInteractRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 833;
	}

	int32 retcode = 6;
	uint32 gadget_entity_id = 1;
	InteractType interact_type = 14;
	InterOpType op_type = 11;
	uint32 gadget_id = 8;
}
