syntax = "proto3";

import "ShopGoods.proto";

message BuyGoodsRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 783;
	}

	int32 retcode = 13;
	uint32 shop_type = 14;
	ShopGoods goods = 3;
	uint32 buy_count = 11;
	repeated ShopGoods goods_list = 1;
}
