syntax = "proto3";

import "HuntingPair.proto";
import "Vector.proto";

message HuntingOngoingNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 4457;
	}

	HuntingPair hunting_pair = 8;
	Vector next_position = 7;
	uint32 fail_time = 1;
	bool is_started = 11;
	uint32 finish_clue_count = 5;
	bool is_final = 6;
}
