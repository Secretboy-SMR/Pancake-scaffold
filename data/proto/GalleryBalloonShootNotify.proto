syntax = "proto3";


message GalleryBalloonShootNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 5533;
	}

	uint32 gallery_id = 9;
	int32 add_score = 14;
	uint32 combo = 3;
	uint64 combo_disable_time = 6;
	uint32 cur_score = 10;
	uint32 trigger_entity_id = 7;
}
