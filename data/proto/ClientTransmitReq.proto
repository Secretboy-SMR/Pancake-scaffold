syntax = "proto3";

import "Vector.proto";
import "TransmitReason.proto";

message ClientTransmitReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 265;
	}

	Vector pos = 1;
	Vector rot = 8;
	TransmitReason reason = 10;
	uint32 scene_id = 2;
}
