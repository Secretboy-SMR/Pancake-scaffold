syntax = "proto3";


message GachaWishRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1517;
	}

	int32 retcode = 7;
	uint32 gacha_type = 14;
	uint32 gacha_schedule_id = 15;
	uint32 wish_item_id = 3;
	uint32 wish_progress = 12;
	uint32 wish_max_progress = 10;
}
