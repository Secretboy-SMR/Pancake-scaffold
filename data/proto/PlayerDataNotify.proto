syntax = "proto3";

import "PropValue.proto";

message PlayerDataNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 118;
	}

	string nick_name = 9;
	uint64 server_time = 15;
	bool is_first_login_today = 13;
	uint32 region_id = 2;
	map<uint32, PropValue> prop_map = 10;
}
