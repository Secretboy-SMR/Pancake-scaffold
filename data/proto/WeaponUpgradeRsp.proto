syntax = "proto3";

import "ItemParam.proto";

message WeaponUpgradeRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 670;
	}

	int32 retcode = 2;
	uint64 target_weapon_guid = 13;
	uint32 old_level = 6;
	uint32 cur_level = 10;
	repeated ItemParam item_param_list = 7;
}
