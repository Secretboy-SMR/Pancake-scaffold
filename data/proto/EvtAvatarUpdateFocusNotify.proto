syntax = "proto3";

import "ForwardType.proto";
import "Vector.proto";

message EvtAvatarUpdateFocusNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 374;
	}

	ForwardType forward_type = 3;
	uint32 entity_id = 7;
	Vector focus_forward = 4;
}
