syntax = "proto3";


message EvtAvatarStandUpNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 373;
	}

	uint32 entity_id = 3;
	int32 direction = 6;
	int32 perform_i_d = 11;
	uint64 chair_id = 13;
}
