syntax = "proto3";

import "ForwardType.proto";
import "Vector.proto";

message EvtBulletMoveNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 343;
	}

	ForwardType forward_type = 14;
	uint32 entity_id = 7;
	Vector cur_pos = 8;
}
