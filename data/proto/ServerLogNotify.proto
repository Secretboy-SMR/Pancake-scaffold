syntax = "proto3";

import "ServerLogType.proto";
import "ServerLogLevel.proto";

message ServerLogNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 1;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 55;
	}

	ServerLogType log_type = 12;
	ServerLogLevel log_level = 11;
	string server_log = 4;
}
