syntax = "proto3";

import "MotionInfo.proto";

message EntityForceSyncReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 201;
	}

	uint32 entity_id = 7;
	MotionInfo motion_info = 5;
	uint32 scene_time = 12;
	uint32 room_id = 8;
}
