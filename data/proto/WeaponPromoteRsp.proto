syntax = "proto3";


message WeaponPromoteRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 643;
	}

	int32 retcode = 9;
	uint64 target_weapon_guid = 10;
	uint32 old_promote_level = 13;
	uint32 cur_promote_level = 6;
}
