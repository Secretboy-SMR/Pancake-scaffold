syntax = "proto3";

import "AbilityInvokeEntry.proto";

message ClientAbilityChangeNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1190;
	}

	uint32 entity_id = 9;
	repeated AbilityInvokeEntry invokes = 12;
}
