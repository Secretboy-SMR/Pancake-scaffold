syntax = "proto3";

import "SumoTeamData.proto";

message SumoSaveTeamReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 8480;
	}

	uint32 activity_id = 8;
	uint32 stage_id = 2;
	uint32 difficulty_id = 11;
	repeated SumoTeamData team_list = 12;
}
