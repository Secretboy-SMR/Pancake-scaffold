syntax = "proto3";

import "Vector.proto";

message ChangeAvatarReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1684;
	}

	uint64 guid = 11;
	uint32 skill_id = 2;
	bool is_move = 1;
	Vector move_pos = 10;
}
