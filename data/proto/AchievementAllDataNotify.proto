syntax = "proto3";

import "Achievement.proto";

message AchievementAllDataNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 2681;
	}

	repeated Achievement achievement_list = 3;
	repeated uint32 reward_taken_goal_id_list = 9;
}
