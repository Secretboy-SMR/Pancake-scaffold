syntax = "proto3";

import "PropChangeReason.proto";

message AvatarPropChangeReasonNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1263;
	}

	uint64 avatar_guid = 8;
	uint32 prop_type = 2;
	float old_value = 11;
	float cur_value = 15;
	PropChangeReason reason = 4;
}
