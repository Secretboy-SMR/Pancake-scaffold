syntax = "proto3";

import "StoreType.proto";
import "Vector.proto";

message DropItemReq {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 627;
	}

	StoreType store_type = 13;
	uint64 guid = 7;
	uint32 count = 3;
	Vector pos = 6;
}
