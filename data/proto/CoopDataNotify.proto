syntax = "proto3";

import "CoopChapter.proto";

message CoopDataNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 1953;
	}

	repeated CoopChapter chapter_list = 3;
	bool is_have_progress = 9;
	uint32 cur_coop_point = 1;
	repeated uint32 viewed_chapter_list = 6;
}
