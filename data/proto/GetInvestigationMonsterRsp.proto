syntax = "proto3";

import "InvestigationMonster.proto";

message GetInvestigationMonsterRsp {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1905;
	}

	int32 retcode = 6;
	repeated InvestigationMonster monster_list = 1;
}
