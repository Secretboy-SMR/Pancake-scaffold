syntax = "proto3";

import "BargainResultType.proto";

message BargainOfferPriceRsp {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 474;
	}

	int32 retcode = 9;
	BargainResultType bargain_result = 2;
	uint32 result_param = 8;
	int32 cur_mood = 12;
}
