syntax = "proto3";


message SceneAudioNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 3241;
	}

	uint32 source_uid = 2;
	int32 type = 14;
	repeated uint32 param1 = 10;
	repeated float param2 = 11;
	repeated string param3 = 5;
}
