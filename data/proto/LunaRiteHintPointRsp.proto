syntax = "proto3";

import "LunaRiteHintStatusType.proto";
import "LunaRiteHintPoint.proto";

message LunaRiteHintPointRsp {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 8846;
	}

	int32 retcode = 7;
	uint32 area_id = 11;
	repeated LunaRiteHintPoint hint_point = 5;
	LunaRiteHintStatusType hint_status = 9;
}
